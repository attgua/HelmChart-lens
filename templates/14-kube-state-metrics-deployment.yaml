apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: kube-state-metrics
  replicas: {{ .Values.kube-state-metrics.replicas }}
  template:
    metadata:
      labels:
        name: kube-state-metrics
    spec:
      {{- with .Values.kube-state-metrics.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        image: {{ .Values.kube-state-metrics.image }}
        ports:
        - name: metrics
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
            {{- toYaml .Values.kube-state-metrics.resources | nindent 12 }}

